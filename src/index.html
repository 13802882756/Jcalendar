<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jcalendar</title>
    <link rel="stylesheet" type="text/css" href="./css/Jcalendar.css">
</head>
<body>
    <div class="Jcalendar-wrapper">
        <div class="Jcalendar-header">
            <a class="Jcalendar-prev-year" href="javascript:void(0);">&lt;&lt;</a>
            <a class="Jcalendar-prev-month" href="javascript:void(0);">&lt;</a>
            <span class="Jcalendar-year"> 2017年</span>
            <span class="Jcalendar-month">08月 </span>
            <a class="Jcalendar-next-month" href="javascript:void(0);">&gt;</a>
            <a class="Jcalendar-next-year" href="javascript:void(0);">&gt;&gt;</a>
        </div>
        <div class="Jcalendar-body">
            <table class="Jcalendar-table">
                <thead>
                    <tr>
                        <th>日</th>
                        <th>一</th>
                        <th>二</th>
                        <th>三</th>
                        <th>四</th>
                        <th>五</th>
                        <th>六</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="disabled">1</td>
                        <td class="current">1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
